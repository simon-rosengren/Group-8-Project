<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header"><h1 id="title">Hyper flapper</h1></div>
    <div class="canvasContainer">
      <canvas id="board"></canvas>
      
      <!-- testing button for submitting score -->
      <form id="apiForm">
        <input type="text" id="data" name="data" required>
        <button type="button" onclick="submitScore()">Submit</button>
      </form>
      <h1 id="menuTitle">Welcome</h1>
      <button id="playButton" onclick="gameStart()">Play</button>
      <button id="leaderboardButton">Leaderboard</button>
    </div>
  </body>
</html>
