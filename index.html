<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Hyper Flapper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>HYPER FLAPPER</h1>
    <div class="gameContainer">
      <div id="menuModal" class="modal">
        <div class="modal-content">
          <h2>Welcome</h2>
          <p class="userScore">Score: 0</p>
          <div class="button-container">
            <input type="text" id="playerName" placeholder="Enter your name" />
            <button id="submitBtn">Submit</button>
            <p id="successText"></p>
          </div>
          <button id="playAgainBtn">Play</button>
          <button id="leaderboardBtn">Leaderboard</button>
        </div>
      </div>

      <canvas id="board"></canvas>
    </div>

    <div class="stick-figure left-stick">
      <img src="assets/khadija.png" class="face" alt="">
      <div class="stick-figure-body"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
    </div>

    <div class="stick-figure right-stick">
      <img src="assets/eskil.png" class="face" alt="">
      <div class="stick-figure-body"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
